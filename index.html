<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style></style>
</head>

<body>
    <div class="container">
        <div class="wrap-curr-info">
            <div class="row justify-content-between">
                <div class="col-6">
                    <h1 id="city"></h1>
                    <h3 id="date"></h3>
                    <h3 id="hour"></h3>
                </div>
                <div class="col-6">
                    <form id="search-form">

                        <input type="text" placeholder="Insert city" id="search-input" />
                        <input type="submit" value="Search" />
                        <button class="reset-btn" id="reset-btn">Current</button>

                    </form>
                </div>
                <p>

                    <!-- Force next columns to break to new line -->
                <div class="w-100"></div>
                <div class="curr-info">
                    <div class="row justify-content-start">
                        <div class="col-3">

                            <img src="" alt="" class="curr-icon" id="curr-icon">

                            <p class="curr-desc" id="curr-description">
                            </p>
                        </div>

                        <div class="col-2">
                            <h4>Current</h4>
                            <span class="curr-temp" id="current-temperature">
                            </span>

                            <span class="curr-temp-unit">
                                <a href="#" id="celsius-link" class="active">⁰C</a> |
                                <a href="#" id="fahrenheit-link">⁰F</a>
                            </span>
                            <p class="curr-extremes">
                                <span class="curr-min-temp" id="curr-min-temp"></span>⁰
                                <span class="curr-max-temp" id="curr-max-temp"></span>⁰
                            </p>
                        </div>

                        <div class="col-3">
                            <ul>
                                <li>Humidity: <span id="humidity"></span></span> %</li>
                                <li>Wind: <span id="wind"></span> km/h</li>
                            </ul>
                        </div>
                    </div>
                </div>
                </p>
            </div>
        </div>


        <br>
        <!-- Force next columns to break to new line -->
        <div class="w-100"></div>

        <div class="card">
            <div class="weather-forecast" id="forecast"></div>

        </div>
        </br>
    </div>
    </div>
    <br>
    <div class="footer">
        <a href="https://github.com/anasilva81/weather-project">Open-source code</a> by Ana Moreira da Silva
    </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
